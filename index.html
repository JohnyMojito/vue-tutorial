<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Vue Tutorial</title>
  <script src="vue.js"></script>
</head>
<body>
<div id="app" @mousemove="updateCoordinates">
  <h1 v-once>{{ title }}</h1>
  <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
  <hr>
  <p>{{ counter }}
    <button @click="increaseCount(3)">More!</button>
    <button @click="decreaseCount">Less!</button>
  </p>
  <p>Coordinates: {{ x }}/{{ y }} - <span @mousemove.stop>D E A D   Z O N E</span></p>
  <input type="text" @keyup.enter="alertMe">
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      title: "Hello World!",
      link: "http://google.com",
      counter: 0,
      x: 0,
      y:0
    },
    methods: {
      sayHello: function() {
        this.title = 'Hello!';
        return this.title;
      },
      increaseCount: function(step) {
        this.counter += step;
      },
      decreaseCount() {
        this.counter--;
      },
      updateCoordinates(event) {
        this.x = event.clientX;
        this.y = event.clientY;
      },
      alertMe() {
        alert('Alarm!')
      }
    }
  });
</script>
</body>
</html>
