<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Vue Tutorial</title>
  <script src="vue.js"></script>
</head>
<body>
<div id="app">
  <h1 v-once>{{ title }}</h1>
  <p>{{ sayHello() }} - <a :href="link">Google</a></p>
  <hr>
  <p>{{ counter }} | {{ secondCounter }}
    <button @click="counter++">Increase!</button>
    <button @click="counter--">Decrease!</button>
    <button @click="secondCounter+=2">Increase other counter!</button>
    <p>Result:  {{ result() }} | {{ output }}</p>
  </p>
  <p @mousemove="updateCoordinates">Coordinates: {{ x }}/{{ y }} - <span @mousemove.stop>D E A D   Z O N E</span></p>
  <div>
    <input type="text" @keyup.enter="alertMe">
  </div>
  <input type="text" v-model='name'>
  <p>{{ name }}</p>
</div>


<script>
  new Vue({
    el: '#app',
    data: {
      title: "Hello World!",
      link: "http://google.com",
      counter: 0,
      secondCounter: 0,
      x: 0,
      y:0,
      name: 'Szymon'
    },
    computed: {
      output() {
        console.log('Computed');
        return this.counter > 5 ? "Greater than 5" : "Smaller than 5";
      }
    },
    watch: {
      counter: function (value) {
        setTimeout(() => {  
          this.counter = 0;
        },2000);
      }
    },
    methods: {
      sayHello: function() {
        this.title = 'Hello!';
        return this.title;
      },
      updateCoordinates(event) {
        this.x = event.clientX;
        this.y = event.clientY;
      },
      alertMe() {
        alert('Alarm!')
      },
      result() {
        console.log('Method');
        return this.counter > 5 ? "Greater than 5" : "Smaller than 5";
      }
    }
  });
</script>
</body>
</html>
